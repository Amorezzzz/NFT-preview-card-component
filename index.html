<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="images">
        <img
          class="equl"
          src="./images/image-equilibrium.jpg"
          alt="equilibrium picture"
        />
      </div>
      <a href="#"><h3>Equilibrium #3429</h3></a>
      <p class="content-first">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="section1">

        <div class="ethereum">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
          <p>0.041 ETH</p>
        </div>

        <div class="time">
          <img src="./images/icon-clock.svg" alt="clock icon" />
          <p>3 days left</p>
        </div>
      </div>


      <div class="section2">
        <img src="./images/image-avatar.png" alt="avatar picture" />
        <p>Creation of <a id="span" href="#">Jules Wyvern</a></p>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">AMOREZ</a>.
      </div>
    </div>
   
  </body>
</html>
